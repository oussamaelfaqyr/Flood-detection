    <main class="container" style="padding: 5rem 2rem; max-width: 800px; margin: auto;">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please don't hesitate to reach out to us. Fill out the form below, and we'll get back to you as soon as possible.</p>

        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Send Message</button>
            </div>
        </form>
    </main>
